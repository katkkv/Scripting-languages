<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Задание №1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<form>
			<div class="block">
				<textarea name="faculty" required>Факультет информационных технологий</textarea>
			</div>
			<div class="block">
				<div>
					<input type="text" name="lastName" placeholder="Фамилия" required>
				</div>
				<div>
					<input type="text" name="firstName" placeholder="Имя" required>
				</div>
			</div>
			<div class="block">
				<label for="speciality">Специальность</label>
				<select name="speciality" required>
					<option>ИСиТ</option>
					<option>ПОИТ</option>
					<option>ПОИБМС</option>
					<option>ДЭВИ</option>
				</select>
			</div>
			<div class="block">
				<label>Курс</label>
				<div class="inline">
					<div class="inline-block">
						<input type="radio" name="course" value="1" id="course1" required>
						<label for="course1">1</label>
					</div>
					<div class="inline-block">
						<input type="radio" name="course" value="2" id="course2" required>
						<label for="course2">2</label>
					</div>
					<div class="inline-block">
						<input type="radio" name="course" value="3" id="course3" required>
						<label for="course3">3</label>
					</div>
					<div class="inline-block">
						<input type="radio" name="course" value="4" id="course4" required>
						<label for="course4">4</label>
					</div>
				</div>
			</div>
			<div class="block">
				<label>Предметы</label>
				<div class="inline">
					<div class="inline-block">
						<input type="checkbox" name="subject" id="oit" value="ОИТ">
						<label for="oit">ОИТ</label>
					</div>
					<div class="inline-block">
						<input type="checkbox" name="subject" id="oap" value="ОАП">
						<label for="oap">ОАП</label>
					</div>
					<div class="inline-block">
						<input type="checkbox" name="subject" id="history" value="История">
						<label for="history">История</label>
					</div>
					<div class="inline-block">
						<input type="checkbox" name="subject" id="physics" value="Физика">
						<label for="physics">Физика</label>
					</div>
					<div class="inline-block">
						<input type="checkbox" name="subject" id="math" value="Математика">
						<label for="math">Математика</label>
					</div>
				</div>
			</div>
			<div class="block">
				<input type="submit" name="submit">
				<input type="reset" name="reset">
			</div>
			<div class="block">
				<input type="button" id="print" value="Напечатать">
			</div>
		</form>
	</div>
</body>
</html>
